<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Add Employee</title>
</head>
<body>
  <div class="container">
    <h3></h3>
    <hr>
    <p class="h4 mb-4">Save Employee</p>
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
      <input type="hidden" th:field="*{id}">

      <input id="firstName" type="text" class="form-control mb-4 col-4" th:field="*{firstName}" placeholder="First Name">

      <input id="lastName" type="text" class="form-control mb-4 col-4" th:field="*{lastName}" placeholder="Last Name">

      <input id="email" type="text" class="form-control mb-4 col-4" th:field="*{email}" placeholder="Email Address">

      <button type="submit" class="btn btn-info col-2 mb-4">Save</button>
    </form>
    <a th:href="@{/employees/list}">Back to employees</a>
  </div>
</body>
</html>
